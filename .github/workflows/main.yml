name: Deploy to Render.com

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      VITE_APP_CLOUD_NAME: ${{ secrets.VITE_APP_CLOUD_NAME }}
      VITE_APP_PRESET: ${{ secrets.VITE_APP_PRESET }}
      VITE_APP_BASE_URL: "/api"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build client
        run: |
          cd client
          npm install
          VITE_APP_CLOUD_NAME=$VITE_APP_CLOUD_NAME VITE_APP_PRESET=$VITE_APP_PRESET VITE_APP_BASE_URL=$VITE_APP_BASE_URL npm run build

      - name: Debug build output
        run: ls -lR client/dist

      - name: Move client build to server
        run: mv client/dist/ express-server/

      - name: Debug moved files
        run: ls -lR express-server/dist

      - name: Deploy to production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
